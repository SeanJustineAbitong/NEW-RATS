<div class="quiz-container">
  <head>
     <link rel="stylesheet" type="text/css" href="CssForQuiz.css" />
  </head>



    <body>
    <script>
    const quizForm = document.getElementById('quiz-form');
const resultDiv = document.getElementById('result');
const correctAnswers = ['a', 'c'];
quizForm.addEventListener('submit', e => {
  e.preventDefault();
  
  let score = 0;
  const userAnswers = [quizForm.q1.value,quizForm.q2.value];
  userAnswers.forEach((answer, index) => {
    if (answer === correctAnswers[index]) {
      score += 1;
    }
  });
  resultDiv.innerHTML = `Your score is ${score}/${correctAnswers.length}`;
});
      </script>
  </body>


  
  <h1>Multiple Choice Quiz</h1>
  <hr>
  <form id="quiz-form">
    <div class="d-flex">
      <div class="question">
        <p>1. What allows you to make decisions based on conditions?</p>
        <div class="answers">
          <label>
            <input type="radio" name="q1" value="a">
            If Else 
          </label>
          <label>
            <input type="radio" name="q1" value="b">
            Else If
          </label>
          <label>
            <input type="radio" name="q1" value="c">
            class=""
          </label>
          <label>
            <input type="radio" name="q1" value="d">
            If otherwise
          </label>
        </div>
      </div>
      
      <div class="question">
        <p>2. Can you delete the read me when making a repository in git hub?</p>
        <div class="answers">
          <label>
            <input type="radio" name="q2" value="a">
            If you have enough files to compensate
          </label>
          <label>
            <input type="radio" name="q2" value="b">
            No
          </label>
          <label>
            <input type="radio" name="q2" value="c">
            Yes
          </label>
          <label>
            <input type="radio" name="q2" value="d">
            Only if you make your own
          </label>
        </div>
      </div>
      
           
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  
  <div class="result" id="result"></div>
</div>
</div>
